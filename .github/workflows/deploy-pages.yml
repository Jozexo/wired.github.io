name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact
        # upload built site using the artifact action v4 (avoids deprecated v3)
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Download artifact
        # download artifact uploaded in the build job using download-artifact v4
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ./dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
