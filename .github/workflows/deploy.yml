name: Deploy to GitHub Pages

on:
  # Se ejecuta cada vez que haces push a la rama 'main'
  push:
    branches: [ main ]
  # Te permite ejecutarlo manualmente desde la pesta침a Actions si es necesario
  workflow_dispatch:

# Permisos necesarios para que GitHub Actions pueda desplegar
permissions:
  contents: read
  pages: write
  id-token: write

# Configuraci칩n de concurrencia (evita despliegues simult치neos)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # withastro/action detecta autom치ticamente si usas npm, pnpm o yarn

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4